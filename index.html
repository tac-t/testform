<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>業務効率化施策依頼フォーム</title> -->
    <title>Y.eatsユーザーフォーム</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">

    <style>

        .nyuryoku input {
            width: 90%;
        }

        .hissu{
            color: white;
            background-color: red;
            padding: 2px;
            border-radius: 3px;
            margin-left: 12px;
        }

        .dai{
            margin: 16px 0 5px 0;
        }

        .nini{
            color: white;
            background-color: gray;
            padding: 2px;
            border-radius: 3px;
            margin-left: 12px;
        }

    </style>
</head>

<body>

    <form class="w-75 mx-auto">

        <p class="mt-3">以下を入力し、送信を押してください</p>

        <!-- 名前 -->
        <p class="dai">名前<span class="hissu">※必須</span></p>
        <div class="nyuryoku">
            <input type="text" name="simei" placeholder="山田　太郎">
        </div>

        <!-- フリガナ -->
        <p class="dai">フリガナ<span class="hissu">※必須</span></p>
        <div class="nyuryoku">
            <input type="text" name="furigana" placeholder="ヤマダ　タロウ">
        </div>

        <!-- 生年月日 -->
        <p class="dai">生年月日<span class="hissu">※必須</span></p>
        <div class="nyuryoku">
            <input type="text" name="sei" placeholder="19900823">
        </div>

        <!-- 電話番号 -->
        <p class="dai">電話番号<span class="hissu">※必須</span></p>
        <div class="nyuryoku">
            <input type="tel" name="denwa" placeholder="09012345678">
        </div>

        <!-- 郵便番号 -->
        <p class="dai">郵便番号<span class="hissu">※必須</span></p>
        <div class="nyuryoku">
            <input type="text" name="yubin" placeholder="123-4567">
        </div>

        <p class="dai">都道府県<span class="hissu">※必須</span></p>
        <div class="nyuryoku">
            <input type="text" name="ken" >
        </div>

        <p class="dai">市区町村・番地<span class="hissu">※必須</span></p>
        <div class="nyuryoku">
            <input type="text" name="siku" >
        </div>

        <p class="dai">建物名・部屋番号<span class="hissu">※必須</span></p>
        <div class="nyuryoku">
            <input type="text" name="heya" >
        </div>


        <!-- メアド -->
        <p class="dai">メールアドレス<span class="nini">任意</span></p>
        <div class="nyuryoku">
            <input type="email" name="meado">
        </div>

        <div>
            <input type="submit" class="mt-4 btn btn-primary" value="送信">
        </div>

    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="liff.js"></script>
    <script src="index.js"></script>
</body>

</html>
